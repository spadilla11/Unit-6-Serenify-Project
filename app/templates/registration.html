{% extends "base.html" %}
{% load static %}


{% block content %}
<h1>Registration Page</h1>
<form method="POST" class="content">
        {% csrf_token %}
        {%for field in form%}
        {{field.label_tag}}
        {{field}}
        {%endfor%}
        <button type="submit" class="button">Register</button>
            <a href="{%url 'login'%}" class="link" style="font-size:12px;">Already have an account? Login Here.</a>
    </form>




{% endblock content %}
